<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register form</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #9be4fc 0%, #a5bdfa 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .form-container {
      background: #fff;
      padding: 34px 28px 28px 28px;
      border-radius: 10px;
      box-shadow:
        0 12px 40px rgba(47, 80, 140, 0.18),
        0 2px 8px rgba(41, 57, 96, 0.13);
      max-width: 325px;
      width: 100%;
      box-sizing: border-box;
      transition: transform 0.22s cubic-bezier(0.33, 1, 0.68, 1),
                  box-shadow 0.23s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .form-container:hover {
      transform: translateY(-12px) scale(1.033);
      box-shadow:
        0 24px 64px rgba(47, 80, 140, 0.29),
        0 4px 24px rgba(34, 151, 75, 0.12);
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 1.5rem;
      color: #223351;
      font-weight: 700;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px rgba(172, 200, 255, 0.09);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #27344f;
      font-size: 1rem;
      letter-spacing: 0.01em;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 9px 13px;
      margin-bottom: 17px;
      border: 1.2px solid #e1e7f0;
      border-radius: 4px;
      background: #f9fbfd;
      font-size: 1rem;
      transition: border 0.17s, box-shadow 0.16s;
      outline: none;
      color: #223351;
      box-shadow: 0 2.5px 10px rgba(41, 118, 225, 0.07);
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4695ff;
      box-shadow: 0 4px 17px rgba(70, 149, 255, 0.16);
      background: #f6fafe;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      background: #2976e1;
      color: #fff;
      padding: 12px 0;
      border: none;
      border-radius: 4px;
      font-size: 15.5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.26s ease, transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 8px;
      box-shadow: 0 3.5px 14px rgba(41, 118, 225, 0.13);
      letter-spacing: 0.01em;
    }
    button[type="submit"]:hover {
      background: #22974b;
      transform: translateY(-3px) scale(1.07);
      box-shadow: 0 12px 34px rgba(34, 151, 75, 0.25);
    }
    ::placeholder {
      color: #b8bfd6;
      opacity: 1;
      font-size: 0.98em;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </form>
  </div>
  <script>
    const form = document.getElementById('myForm');
    const submitBtn = document.createElement('button');
    submitBtn.type = 'submit';
    submitBtn.textContent = 'Submit';
    form.appendChild(submitBtn);

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Form submitted!');
    });
  </script>
</body>
</html>
